<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Liitty meille</h2>
        <div class="form-control">
          <label for="username">Sun nimi</label>
          <input type="text" id="username" placeholder="Kirjoita nimesi" />
          <small>Virhe tapahtui</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Kirjoita sähköpostisi" />
          <small>Virhe tapahtui</small>
        </div>
        <div class="form-control">
          <label for="password">Salasana</label>
          <input type="password" id="password" placeholder="Kirjoita salasanasi" />
          <small>Virhe tapahtui</small>
        </div>
        <div class="form-control">
          <label for="password2">Vahvista salasanasi</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Virhe tapahtui</small>
        </div>
        <button type="submit">Eteenpäin</button>
      </form>
    </div>
    <!-- Триггер/Открыть модальный -->
<button id="myBtn">Открыть модальный</button>

<!-- Модальный -->
<div id="myModal" class="modal">

  <!-- Модальное содержание -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Некоторый текст в модальном..</p>
  </div>

</div>

    <script src="script.js"></script>
  </body>
</html>
